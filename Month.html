<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
</head>
<body>
<form><label>Nhập tháng
    <input id="input" type="number" placeholder="Month" value="0">
</label></form>
<script>
    document.getElementById("input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            let month = Number(document.getElementById("input").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("tháng " + month + " có 31 ngày");
                    break;
                case 2:
                    if (confirm("có nhuận không?")) {
                        alert("tháng " + month + " có 29 ngày");
                    }
                    else {
                        alert("tháng " + month + " có 28 ngày");
                    }
                    break;
                default:
                    alert("tháng " + month + " có 28 ngày");
                    break;
            }
        }
    })
</script>
</body>
</html>
